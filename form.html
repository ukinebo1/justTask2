<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
    <div class="container">
        <!-- <div></div> -->

    <div class="contact"><h1>Contact Form</h1></div>

    <div class="main">
        <div class="section">
            <div class="name"><label for="name">Name:</label></div>
            <div><input type="text" placeholder="Enter your name" class="inputName
                "></div>
        </div>
        <div class="section">
            <div class="username"><label for="username">Username:</label></div>
            <div><input class="inputUserName" type="text" placeholder="Enter your username"></div>
        </div>
        <div class="section">
            <div class="pass"><label for="password">Password:</label></div>
            <div><input class="inputPassWord" type="text" placeholder="Enter your password"></div>
        </div>
        <div class="section">
            <div class="pw"><label for="password">Re-type Password:</label></div>
            <div><input type="text" placeholder="Enter your Password" class="reInput"></div>
        </div>
        <div class="section">
            <div class="gender"><label for="gender">Gender:</label></div>
            <div class="section1"><input type="radio" class="input_section" >Male</div>
            <div class="section1"><input type="radio"class="input_section" >Female</div>
        </div>
        <div class="section">
            <div class="skills"><label for="skills">Techie Skills:</label></div>
            <div><input type="checkbox" name="html" id="html" class="inputSkills">HTML</div>
            <div><input type="checkbox" name="css" id="css" class="inputSkills">CSS</div>
            <div><input type="checkbox" name="javascript" id="javascript" class="inputSkills">JavaScript</div>
        </div>
        <div class="section">
            <div class="num"><label for="number">Phone Number:</label></div>
            <div><input class="inputNum" type="number" placeholder="Enter your address"></div>
        </div>
        <div class="section">
            <div class="email"><label for="email">Email:</label></div>
            <div><input class="inputEmail" type="text" placeholder="Enter your Email"></div>
        </div>
        <div class="section">
            <div class="college"><label for="college">College:</label></div>
            <input type="text" placeholder="Select a College" class="inputCollege">
                <select name="college" id="">
                <option value=""></option>
            </select>
        </div>
        <div><input  class="inputSubmit" type="button" value="Submit"></div>




    </div>
</div>
</body>
</html>
