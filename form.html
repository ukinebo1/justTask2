<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@300;600&family=Manrope:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- <div></div> -->

    <h1>Contact Form</h1>
    <form action="">

    <div class="main">

        <div class="section">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name" class="inputW" required>
        </div>

        <div class="section">
            <label for="username">Username:</label>
            <input class="inputW" type="text" placeholder="Enter your username" required>
        </div>

        <div class="section">
            <label for="password">Password:</label>
            <input class="inputW" type="text" placeholder="Enter your password" required>
        </div>

        <div class="section">
            <label for="password">Re-type Password:</label>
            <input type="text" placeholder="Enter your Password" class="inputW" required>
        </div>

        <div class="section">
            <label for="gender">Gender:</label>
            <input type="radio" class="input_section" >Male
            <input type="radio"class="input_section" >Female
        </div>

        <div class="section">
            <label for="skills">Techie Skills:</label>
            <input type="checkbox" name="html" id="html" class="inputSkills">HTML
            <input type="checkbox" name="css" id="css" class="inputSkills">CSS
            <input type="checkbox" name="javascript" id="javascript" class="inputSkills">JavaScript
        </div>

        <div class="section">
            <label for="number">Phone Number:</label>
            <input class="inputW" type="number" placeholder="Enter your address" required>
        </div>

        <div class="section">
            <label for="email">Email:</label>
            <input class="inputW" type="text" placeholder="Enter your Email"  required>
        </div>

        <div class="section">
            <label for="college">College:</label>
            <!-- <input type="text" placeholder="Select a College" class="inputW" required> -->
                <select name="college" id="" class="inputW">
                    <option value="">Select a College</option>
                </select>
        </div>

        <div class="section">
            <Label for="submit" class="submit"></Label>
            <input  class="submitW" type="button" value="Submit">
        </div>
        
    </div>
</form>
</div>
</body>
</html>
